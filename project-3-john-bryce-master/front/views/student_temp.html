<section>
    <button class="container box" id="{{singleStudent}}" data-studentid="{{studentid}}">
        <div class="row">
            <div class="col-md-3 order-3 nopadding">
                <img class="photo" src="{{imgsrc}}">
            </div>

            <div class="col-md-9 order-9 text-left text nopadding">
                <h6>{{name}}</h6>
                <p>{{phone}}</p>
            </div>

        </div>
    </button>
</section>
